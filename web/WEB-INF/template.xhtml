<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>

        <!-- Include any common CSS, JS, or metadata s
        <h:outputStylesheet name="/web/resources/css/style.css"/> -->
        <h:outputStylesheet library="css" name="style.css" />

        
    </h:head>

    <h:body>
        <div id="header">
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>

                    <p:menuitem value="Employe" outcome="/web/employe/employeForm.xhtml" icon="pi pi-fw pi-users"
                                badge="#{menuBadgeView.badgeModel}">
                        <f:param name="i" value="1"/>
                    </p:menuitem>

                    <p:menuitem value="Service" outcome="/web/service/serviceForm.xhtml" icon="pi pi-fw pi-file">
                        <f:param name="i" value="2"/>
                    </p:menuitem>

                    <p:menuitem value="List Services" outcome="/web/service/ListServices.xhtml" icon="pi pi-fw pi-file">
                        <f:param name="i" value="3"/>
                    </p:menuitem>

                    <p:menuitem value="Logout" outcome="" icon="pi pi-fw pi-sign-out">
                        <f:param name="i" value="4"/>
                    </p:menuitem>

                </p:tabMenu>

            </div> 
        </div>

        <div id="content">
            <ui:insert name="content">Default Content</ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer">Default Footer</ui:insert>
        </div>
    </h:body>

</html>
